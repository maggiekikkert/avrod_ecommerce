{% extends 'layouts/default/page.html' %}
{% load bootstrap4 %}
{% load static %}

{% block head_block %}
	<title>Payment</title>
	<script src="https://js.stripe.com/v3/"></script>
	<link rel="stylesheet" href="{% static 'css/MyCardElement.css' %}">
	<!-- <link rel="stylesheet" href="StripeElements.css"> -->
{% endblock %}

{% block content %}
<form id="subscription-form" method="post">
	{% bootstrap_form form %}
	<!-- <div class="form-row form-group">
		<label for="cardholder-name">
			Cardholder Name
		</label>
		<input class="form-control" type="text" placeholder="Full name" id="cardholder-name" />
	</div> -->
	
	<div class="form-row">
		<label for="card-element">
		  Credit or Debit Card Information
		</label>
		<div id="card-element" class="MyCardElement">
			<!-- Stripe card element will be inserted here -->
		</div>
		<!-- Display form errors -->
		<div id="card-errors" role="alert"></div>
	</div>

	{{ form.errors }}
	{{ form.non_field_errors }}

	<button id="payment-submit-btn" class="btn btn-outline-success" type="submit">Subscribe</button>
</form>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/stripe-checkout.js' %}"></script>
{% endblock %}
