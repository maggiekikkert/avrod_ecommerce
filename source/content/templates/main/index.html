{% extends 'layouts/default/page.html' %}

{% load i18n %}

{% block content %}

    {% if request.user.is_authenticated %}

        {% trans 'Welcome' %} <b>{{ request.user.username }}</b>.

    {% else %}

        <p>
            {% trans 'Please' %} <a href="{% url 'accounts:log_in' %}">sign in</a> or <a href="{% url 'accounts:sign_up' %}">register</a> {% trans 'to continue.' %}
        </p>

    {% endif %}

{% endblock %}
